<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="files/css/summer_camp.css">
  <title>
    Summer Camp Tuition | Nursery School | Washington University in St. Louis
  </title>
  <style>
    #page-content main {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }

  .tuition-table {
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 20px; 
  }

  .tuition-table th, .tuition-table td {
    text-align: left; 
    padding: 8px; 
    border-bottom: 1px solid #ddd; 
  }

  .tuition-table th {
    background-color: #3d3d3d; 
    color: #eee; 
  }

  .tuition-table tr {
    background-color: #EEEEEE;
  }

  @media (max-width: 768px) {
    .tuition-table, .tuition-table th, .tuition-table td {
      display: block;
    }

    .tuition-table th, .tuition-table td {
      text-align: right; 
      padding-left: 50%; 
    }

    .tuition-table tr {
      margin-bottom: 15px; 
    }

    .tuition-table td::before {
      content: attr(data-label); 
      float: left;
      font-weight: bold;
    }
  }
  </style>
</head>

<body>
  <ts-load data-name="header"></ts-load>
  <div class="image-container"></div>
  <div id="page-content">
    <main>
      <h1>Summer Camp Tuition</h1>
      <table class="tuition-table">
        <thead>
          <tr>
            <th>Session</th>
            <th>Tuition Fee</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Session 1 (June 10 – June 28)</td>
            <td>$500</td>
          </tr>
          <tr>
            <td>Session 2 (July 1 – July 19)</td>
            <td>$440</td>
          </tr>
          <tr>
            <td>Bear Tracks Extended Day (July 1 – July 19)</td>
            <td>$440</td>
          </tr>
        </tbody>
      </table>
      <hr>
    </main>
  </div>
  <ts-load data-name="footer"></ts-load>
  <script src="scripts/js/app.js"></script>
</body>

</html>
